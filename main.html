<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Painting Animation & Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d1c4b2, #a89276);
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        /* tablo */
        .painting {
            width: 150px;
            height: 200px;
            background: brown;
            border: 15px solid #8b5a2b;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Person in Painting */
        .portrait {
            width: 120px;
            height: 180px;
            background: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .head {
            width: 40px;
            height: 40px;
            background: #fcd5b5;
            border-radius: 50%;
            position: relative;
        }
        .eye {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 12px;
        }
        .eye.left { left: 10px; }
        .eye.right { right: 10px; }
        .top-hat {
            width: 40px;
            height: 30px;
            background: black;
            position: absolute;
            top: -30px;
        }
        .top-hat::after {
            content: "";
            width: 60px;
            height: 10px;
            background: black;
            position: absolute;
            bottom: -5px;
            left: -10px;
        }
        /* b覺y覺k ai ile yap覺ld覺*/
        .mustache::before{
            content:"";
            position:absolute;
            left:-4px;
            top:3px;
            width:21px;
            height:12px;
            border-bottom:solid 18px currentColor;
            border-radius:0 0 0 100%;
            transform:rotate(-40deg);
            transform-origin:right 21px;
        }
        .mustache::after{
            content:"";
            position:absolute;
            left:23px;
            top:3px;
            width:21px;
            height:12px;
            border-bottom:solid 18px currentColor;
            border-radius:0 0 100%0;
            transform:rotate(40deg);
            transform-origin:left 21px;
        }
        .body {
            width: 60px;
            height: 80px;
            background: orange;
            border-radius: 10px;
        }
        /* adam */
        .viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .viewer-head {
            width: 40px;
            height: 40px;
            background: #fcd5b5;
            border-radius: 50%;
            position: relative;
        }
        .viewer-mouth {
            width: 20px;
            height: 5px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 4px;
        }
        .viewer-eye {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 6px;
        }
        .arm {
            width: 10px;
            height: 30px;
            background: red;
            position: absolute;
            left: 28px;
            top: 43px;
            border-radius: 10px;
            border: 2px solid black;
            transform: rotate(45deg);
        }
        .arm2 {
            width: 10px;
            height: 30px;
            background: red;
            position: absolute;
            left: 5px;
            top: 45px;
            border-radius: 10px;
            border: 2px solid black;
            transform: rotate(-45deg);
        }
        .hand {
            width: 20px;
            height: 20px;
            background: #fcd5b5;
            position: absolute;
            top: 35px;
            left: -15px;
            border-radius: 50%;
            animation: hand-move 2s infinite alternate;
        }
        @keyframes hand-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
        .viewer-body {
            width: 50px;
            height: 100px;
            background: red;
            border-radius: 10px;
        }
        /* Animations */
        @keyframes blink {
            0%, 100% { height: 8px; }
            50% { height: 2px; }
        }
        .eye { animation: blink 3s infinite; }
        /* Login Screen */
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="painting">
            <div class="portrait">
                <div class="head">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="top-hat"></div>
                    <div class="mustache"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
        <div class="viewer">
            <div class="viewer-head">
                <div class="viewer-eye"></div>
                <div class="viewer-mouth"></div>
                <div class="arm"></div>
                <div class="arm2"></div>
                <div class="hand"></div>
            </div>
            <div class="viewer-body"></div>
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</body>
</html>
