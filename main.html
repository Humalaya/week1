<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwynevere Art Gallery</title>
    <style>
        /*font ai ile yapıldı */
        @font-face {
            font-family: 'Castellar';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js');
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d1c4b2, #a89276);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #clock {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 10px;
        }
        
        .gallery-title {
            font-family: 'Castellar', serif;
            font-size: 32px;
            color: #f5f5dc; /* Beige color */
            margin: 10px 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .gallery {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .painting {
            width: 150px;
            height: 200px;
            background: brown;
            border: 15px solid #8b5a2b;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* portre */
        .portrait {
            width: 120px;
            height: 180px;
            background: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .head {
            width: 40px;
            height: 40px;
            background: #fcd5b5;
            border-radius: 50%;
            position: relative;
        }
        
        .eye {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 12px;
        }
        
        .eye.left { left: 10px; }
        .eye.right { right: 10px; }
        
        .top-hat {
            width: 40px;
            height: 30px;
            background: black;
            position: absolute;
            top: -30px;
        }
        
        .top-hat::after {
            content: "";
            width: 60px;
            height: 10px;
            background: black;
            position: absolute;
            bottom: -5px;
            left: -10px;
        }
        
        /* bıyık ai ile yapıldı */
        .mustache::before{
            content:"";
            position:absolute;
            left:-4px;
            top:3px;
            width:21px;
            height:12px;
            border-bottom:solid 18px currentColor;
            border-radius:0 0 0 100%;
            transform:rotate(-40deg);
            transform-origin:right 21px;
        }
        
        .mustache::after{
            content:"";
            position:absolute;
            left:23px;
            top:3px;
            width:21px;
            height:12px;
            border-bottom:solid 18px currentColor;
            border-radius:0 0 100%0;
            transform:rotate(40deg);
            transform-origin:left 21px;
        }
        
        .body {
            width: 60px;
            height: 80px;
            background: orange;
            border-radius: 10px;
        }

        .viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .viewer-head {
            width: 40px;
            height: 40px;
            background: #fcd5b5;
            border-radius: 50%;
            position: relative;
        }
        
        .viewer-mouth {
            width: 20px;
            height: 5px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 6px;
        }
        
        .viewer-eye {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 8px;
        }
        
        .arm {
            width: 10px;
            height: 30px;
            background: red;
            position: absolute;
            left: 28px;
            top: 43px;
            border-radius: 10px;
            border: 2px solid black;
            transform: rotate(45deg);
        }
        
        .arm2 {
            width: 10px;
            height: 30px;
            background: red;
            position: absolute;
            left: 5px;
            top: 45px;
            border-radius: 10px;
            border: 2px solid black;
            transform: rotate(-45deg);
        }
        
        .hand {
            width: 20px;
            height: 20px;
            background: #fcd5b5;
            position: absolute;
            top: 35px;
            left: -15px;
            border-radius: 50%;
            animation: hand-move 2s infinite alternate;
        }
        
        @keyframes hand-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
        
        .viewer-body {
            width: 50px;
            height: 100px;
            background: red;
            border-radius: 10px;
        }

        @keyframes blink {
            0%, 100% { height: 8px; }
            50% { height: 2px; }
        }
        
        .eye { animation: blink 3s infinite; }
        
        .login {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
            width: 300px;
        }
        
        .login input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .login button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    
    <h1 class="gallery-title">GWYNEVERE ART GALLERY</h1>
    
    <div class="gallery">
        <div class="painting">
            <div class="portrait">
                <div class="head">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="top-hat"></div>
                    <div class="mustache"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
        <div class="viewer">
            <div class="viewer-head">
                <div class="viewer-eye"></div>
                <div class="viewer-mouth"></div>
                <div class="arm"></div>
                <div class="arm2"></div>
                <div class="hand"></div>
            </div>
            <div class="viewer-body"></div>
        </div>
    </div>
    
    <div class="login" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="loginButton">Login</button>
    </div>
    
    <script>
        const loginAttempts = [];
        
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const loginButton = document.getElementById("loginButton");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const clockElement = document.getElementById("clock");
            
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                clockElement.textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();
            
            loginButton.addEventListener("click", function (event) {
                event.preventDefault();
                const loginData = {
                    username: usernameInput.value,
                    password: passwordInput.value,
                    timestamp: new Date().toLocaleString()
                };
                loginAttempts.push(loginData);
                console.log("Login Attempts:", loginAttempts);
                
                usernameInput.value = "";
                passwordInput.value = "";
                
                alert("Login attempt recorded!");
            });
            
            document.addEventListener("keydown", function (event) {
                if (event.key.toLowerCase() === "h" && !inputFocused) {
                    loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
                }
            });
        });
    </script>
</body>
</html>
